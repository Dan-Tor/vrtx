<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame + AR.js Example</title>
    <!-- A-Frame 0.6.0 (required by older AR.js) -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame (marker-based AR) -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marker-based AR content -->
      <a-marker preset="hiro">
        <!-- 3D content inside the marker -->
        <a-box position="0 0.5 0" material="opacity: 0.5; color: #FF0000;"></a-box>
      </a-marker>

      <!-- Required camera for AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
